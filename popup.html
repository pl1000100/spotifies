<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <style>
      body {
        width: 200px;
        height: 200px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  </head>
  <body>
    <div>
      <h1 class="text-lg font-bold mb-2">Spotifies</h1>
      <button id="togglePlay">Toggle Play</button>
      <button id="settingsButton" class="w-full bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600 transition">Settings</button>
      <div id="settings" hidden>
        <h2 class="text-lg font-bold mb-2">Spotifies Settings</h2>
        <div class="space-y-3">
          <div>
            <label class="block font-medium mb-1">ApiKey</label>
            <input type="text" id="apiKey" class="w-full px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <button id="saveButton" class="w-full bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600 transition">
            Save
          </button>
        </div>
      </div>
    </div>
      

    
    <script src="spotify-player.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
