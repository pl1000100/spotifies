<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="top">
      <h1 class="text-lg font-bold mb-2">Spotifies</h1>
      <button id="settingsButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Settings</button>
    </div>
    <div id="settings">
      <div class="space-y-3">
        <div>
            <button id="loginButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Login spotify</button>
            <label class="block font-medium mb-1">Client ID</label>
            <input type="text" id="clientId" class="w-full px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <label class="block font-medium mb-1">Redirect URL</label>
            <input type="text" id="redirectUrl" class="w-full px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <button id="saveButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
            Save
          </button>
        </div>
      </div>
      <div id="player">
        <button id="prevButton">
          <img src="assets/next.png" alt="Next" width="24" height="24" style="transform: scaleX(-1);">
        </button>
        <button id="pausePlayButton">
          <img src="assets/play.png" alt="PausePlay" width="24" height="24">
        </button>
        <button id="nextButton">
          <img src="assets/next.png" alt="Next" width="24" height="24">
        </button>
      </div>
    <script src="popup.js"></script>
  </body>
</html>
